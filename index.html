<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>ToDo APP</title>
</head>

<body id="body">
    <div class="for-btn-dark" id="toggle-dark-place">
        <button id="toggle-dark"></button>
    </div>

    <div class="todo" id="todo">

        <h2 class=" h2">Список задачь на сегодня</h2>
        <div class="container">

            <input class="input" type="text" todo-input placeholder="Введите текст">
            <button class="button" type="button" todo-btn>Добавить</button>

        </div>

    </div>
    <div class="data-counter" data-counter>Осталось задач: 0</div>
    <ul class="ul" todo-list></ul>
</body>

</html>
